<section>
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Pages</th>
      <th>Publisher</th>
      <th>Actions</th>
    </thead>


    <!-- /books/dksldkslsl -->

    <tbody>
      <tr *ngFor='let book of books' (click)='onSelect(book)' [routerLink]='book._id'>
        <td>{{ book._id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.pages }}</td>
        <td>{{ book.publisher }}</td>
        <td (click)='onEvent($event)'>
          <button (click)='onDelete(book._id)'>Delete</button>
        </td>

      </tr>
    </tbody>
  </table>

</section>
